<h1>{{_id}}</h1>
<ol>
{{#each radioButtons}}
<li>
	<label>Label:</label>
	<input name="label" type="text" value="{{label}}" style='width:340px;' />
	<br />
	<label>Options:</label>
	<br />
	<textarea style='width:340px;height:100px;'>{{#each options}}{{this}}
{{/each}}</textarea>	
	<br />
	<button type='button' class="remove">Remove</button>
</li>
{{/each}}
</ol>
<br />
<button type='button'>Save</button>
<button type='button'>Add</button>

<script type="text/javascript">
	/**
	 * Remove button functionality
	 *  TODO: figure out why this will not work from the InterviewEditView.js file
	 */
	$(function(){
		$(".remove").click(function(e){
			//var answer = confirm("Delete question? (" + )");
			var answer = confirm( "Are you sure you want to delete: '" + $(this).siblings("input").val().substring(0,20) + "'" );
			if( answer )
				$(this).closest("li").remove();
		});
	});
</script>
